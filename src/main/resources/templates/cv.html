<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My CV</title>
    <link rel="stylesheet" th:href="@{/webjars/primeflex/primeflex.min.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007ad9;
        }
    </style>
</head>
<body>
    <div class="card">
        <p><strong>Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Title:</strong> <span th:text="${title}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Skills:</strong> <span th:text="${skills}"></span></p>
    </div>
</body>
</html>
